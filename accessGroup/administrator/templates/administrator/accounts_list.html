<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Accounts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/accounts_list.css' %}">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="d-flex flex-row-reverse">
                <a href="{% url 'add_account' %}" class="btn btn-large btn-success">Add User</a>
            </div>
        </div>
        <div class="table-wrap">
            <table class="table table-responsive table-borderless">
                <thead>
                    <th>&nbsp;</th>
                    <th>Product</th>
                    <th>First Name</th>
                    <th>Last Name</th
                    <th>&nbsp;</th>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="align-middle alert border-bottom" role="alert">
                        <td class="text-center">
                            <a href="{% url 'edit_account' %}?id={{user.id}}">
                                <img class="pic"
                                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                                    alt="">
                            </a>
                        </td>
                        <td>
                            <div>
                                <p class="m-0 fw-bold">{{user.username}}</p>
                                <p class="m-0 text-muted">{{user.email}}</p>
                            </div>
                        </td>
                        <td>
                            <div class="fw-600">{{user.first_name}}</div>
                        </td>
                        <td>
                            <div class="fw-600">{{user.last_name}}</div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
